<a href="/" class="game-card">
  <div class="game-card__img-wrapper">
    <img [src]="imgUrl" [alt]="title" />
  </div>
  <div class="game-card__content">
    <p class="game-card__title">{{ title }}</p>
    <div href="/" class="game-card__link-wrapper">
      <button>{{ linkText }}</button>
    </div>
  </div>
</a>
