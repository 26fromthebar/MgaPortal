<div class="collection-card">
  <a [routerLink]="urlLink" class="collection-card__img-wrapper">
    <img [src]="imgUrl" [alt]="title" />
  </a>
  <div class="collection-card__content">
    <p class="collection-card__title">
      {{ title }}
    </p>
    <p class="collection-card__creator">
      {{ creator }}
    </p>
    <button [routerLink]="urlLink" class="collection-card__btn">
      Περισσότερα
    </button>
  </div>
</div>
